<main class="main">
  <div class="content">
    <button *ngIf="!userData" (click)="login()">Login</button>
    <button *ngIf="userData" (click)="logout()">Logout</button>
    <button *ngIf="userData" (click)="getWeather()">Get Weather</button>
    <ng-container *ngIf="userData">
      <p>{{ userData.FirstName }} {{ userData.LastName }}</p>
      <pre *ngIf="weather">{{weather | json}}</pre>
      <pre>{{userData | json}}</pre>
    </ng-container>
  </div>
</main>
